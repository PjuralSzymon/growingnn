name: Python application

on:
  push:
    branches-ignore:
      - '*'
  pull_request:
    branches-ignore:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Używamy ogólnej wersji Pythona 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Failed to install dependencies"

    - name: Run Basic tests
      run: |
        python tests/unittests_basic.py || echo "Failed to run tests"
    - name: Run Auto generated tests
      run: |
        python tests/unittests_autogenerated.py || echo "Failed to run tests"
    - name: Run History tests
      run: |
        python tests/testHistory.py || echo "Failed to run tests"
    - name: Run Layer tests
      run: |
        python tests/testLayer.py || echo "Failed to run tests"
    - name: Run Model tests
      run: |
        python tests/testModel.py || echo "Failed to run tests"
    - name: Run SimualtionScheduler tests
      run: |
        python tests/testSimulationScheduler.py || echo "Failed to run tests"
    - name: Run SimualtionScore tests
      run: |
        python tests/testSimulationScore.py || echo "Failed to run tests"
